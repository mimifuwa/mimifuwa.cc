commit-msg:
  skip: merge
  commands:
    commitlint:
      run: pnpx commitlint --edit {1}

pre-commit:
  commands:
    fix:
      run: pnpm eslint --fix {staged_files} && pnpm prettier --write {staged_files}
      exclude:
        - "*.png"
        - "*.jpg"
      include: "src/**/*.{js,ts,cjs,mjs,cts,mts,d.cts,d.mts,jsx,tsx,json,jsonc,md,d.ts}"

    git-update:
      run: git update-index --again

pre-push:
  commands:
    fix:
      run: pnpm eslint --fix {staged_files} && pnpm prettier --write {staged_files}
      exclude:
        - "*.png"
        - "*.jpg"
      include: "src/**/*.{js,ts,cjs,mjs,cts,mts,d.cts,d.mts,jsx,tsx,json,jsonc,md,d.ts}"
